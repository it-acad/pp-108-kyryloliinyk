{% extends 'base.html' %}

{% block title %}
Sign in / Sign Up
{% endblock %}

{% block content %}
<div class="container">
    <div class="half left">
        <h1>Sign In as guest</h1>
        <form action="{% url 'authentication:sign_in' %}" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Submit">
        </form>
    </div>
    <div class="half right">
        <h1>Sign Up</h1>
        <form action="{% url 'authentication:sign_up' %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="first_name" name="first_name" placeholder="First Name" required>
            <input type="last_name" name="last_name" placeholder="Last Name" required>
            <input type="middle_name" name="middle_name" placeholder="Middle Name">
            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="guest" required> Guest
                </label>
                <label>
                    <input type="radio" name="role" value="librarian" required> Librarian
                </label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
