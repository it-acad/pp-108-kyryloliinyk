{% extends 'base.html' %}
{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Librarians:</h1>
{% if users %}
    <ul>
    {% for user in users %}
                <li><a href="{% url 'authentication:user_details' user.id %}">{{ user.first_name }}</a></li>
            {% endfor %}
    </ul>
{% else %}
<h1>No users found.</h1>
{% endif %}
{% endblock %}
