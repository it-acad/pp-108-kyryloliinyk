{% extends 'base.html' %}
{% block title %}
Books
{% endblock %}

{% block content %}
<h1>Authors:</h1>
{% if authors %}
    <ul>
    {% for author in authors %}
                <li><a href="{% url 'author:details' author.id %}">{{ author.name }} {{ author.surname }}</a></li>
            {% endfor %}
    </ul>
{% else %}
<h1>No authors found.</h1>
{% endif %}
{% endblock %}
